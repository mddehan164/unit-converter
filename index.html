<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Unit Converter</h1>
    <div class="container">
        <div class="box">
            <h1>Inch</h1>
            <input type="text" name="" id="inch" placeholder="12">
        </div>
        <div class="box" id="equal"><h1>=</h1></div>
        <div class="box">
            <h1>Feet</h1>
            <input type="text" name="" id="feet" placeholder="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
